<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" media="screen" href="assets/assets/style.css">
    <link rel="stylesheet" media="scree" href="sass/style.scss">
    <script src="https://kit.fontawesome.com/c85d8559bb.js" crossorigin="anonymous"></script>
    <title> OhMyFood</title>
</head>

<body class="homepage">
    <!---------EN-TETE-------->
    <header class="en-tete">
        <img src="assets/assets/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">

        <form action="#" method="get">
            <div class="search-container">
                <div class="location"> <i class="fa-solid fa-location-dot"></i></div>
                <div> <input class="search" type="search" placeholder="Paris, Belleville" name="search" id="search">
                </div>
            </div>
    </header>
    <section class="Réservation">
        <h1 class="titre">Réservez le menu qui vous convient</h1>
        <p> Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="button"> Explorer nos restaurants</button>
    </section>

    <!----------FONCTIONNEMENT-------->
    <section class="fonctionnement-section">
        <h1 class="titre">Fonctionnement</h1>
        <div class=fonctionnement-button>
            <div class="nombre-fonctionnement"> 1</div>
            <button class="liste-fonctionnement"> Chosissez un restaurant</button>
        </div>
        <div class=fonctionnement-button>
            <div class="nombre-fonctionnement"> 2</div>
            <button class="liste-fonctionnement"> Composez votre menu</button>
        </div>
        <div class=fonctionnement-button>
            <div class="nombre-fonctionnement"> 3</div>
            <button class="liste-fonctionnement"> Dégustez au restaurant</button>
        </div>
    </section>

    <section class="restaurants" id="restaurants">

        <h1 class="titre">Restaurants</h1>
        <div class="restaurant-cards">
            <a href="#">
                <article class="card">
                    <img src="./assets/assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="Image d'une assiette">
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title"> La palette du goût</h3>
                            <p class="card-subtitle">Ménilmontant</p>
                        </div>
                    </div>

            <a href="#">
                 <article class="card">
                     <img src="./assets/assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                         alt="Image d'une assiette">
                     <div class="card-content">
                        <div class="card-txt">
                              <h3 class="card-title"> La note enchantée</h3>
                              <p class="card-subtitle">Charonne</p>
                         </div>
                    </div>

            <a href="#">
                 <article class="card">
                    <img src="./assets/assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                          alt="Image d'une assiettes">
                    <div class="card-content">
                        <div class="card-txt">
                                <h3 class="card-title"> À la française</h3>
                                 <p class="card-subtitle">Cité Rouge</p>
                          </div>
                     </div>

            <a href="#">
                <article class="card">
                    <img src="./assets/assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                           alt="Image d'une assiettes">
                    <div class="card-content">
                        <div class="card-txt">
                                <h3 class="card-title"> Le délice des sens</h3>
                                 <p class="card-subtitle">Folie-Méricourt</p>
                            </div>
                     </div>


    </section>





</body>










</html>
